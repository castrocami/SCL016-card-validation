<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div><img class="logo" src="https://i.imgur.com/6L2YwQU.png" alt="Personal Wallet" width="400" height="182"></div>
  </header>
  <main>
    <!---Section login-->
    <section id="login">
      <div>
        <input id="user" placeholder="Usuario" type="text" name="user">
      </div>
      <div>
        <input id="password" placeholder="Clave" type="password" name="password">
      </div>
      <button id="accessToWallet">Abrir</button>
    </section>
    <!--Section home-->
    <section id="home" style="display: none;">
      <h1 id="welcomeName"></h1>
      <button id="newCardButton">Ingresa nueva tarjeta</button>
      <h2 id="heading-home">Tus tarjetas</h2>
      <ul id="cardsContainer"> </ul>
      <button id="closeSesionB">Cerrar Sesion</button>
    </section>
    <!--Section newcard-->
    <section id="newCard" style="display: none;">
      <h1 id="heading-newCard">Ingresa tu tarjeta</h1>
      <div id="formContainer">
        <div>
          <input placeholder="Alias" id="aliasName" type="text" name="aliasName">
        </div>
        <div>
          <input placeholder="Nombre tarjeta" id="ccName" type="text" name="ccName">
        </div>
        <div>
          <input placeholder="Número tarjeta" id="ccNumber" type="number" name="ccNumber">
        </div>
        <div>
          <input placeholder="Fecha expiración" id="ccExp" type="text" name="ccExp">
        </div>
        <div>
          <input placeholder="CVV" id="ccCVV" type="number" name="ccCVV">
        </div>
      </div>
      <button id="saveInformation">Guardar</button>
      <img id="buttonTwoHome" src="images/homeIcon.png" alt="Back to Home">
    </section>
    <!--Section card details-->
    <section id="card" style="display: none;">
      <h1 id="heading-cardDetails">Detalles de tu tarjeta</h1>
      <dl class="cardInfo">
        <dt>Alias:</dt>
        <dd id="cardDetailsAlias"></dd>
        <dt>Nombre de tarjeta:</dt>
        <dd id="cardDetailsName"></dd>
        <dt>Número de tarjeta:</dt>
        <dd id="cardDetailsNumber"></dd>
        <dt>Fecha Expiración:</dt>
        <dd id="cardDetailsExp"></dd>
        <dt>cvv:</dt>
        <dd id="cardDetailscvv"></dd>
      </dl>
      <button id="backtoHome">Cerrar</button>
    </section>
  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
